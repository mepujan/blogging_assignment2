{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6 profile">
            <h3>Profile</h3>
            <img src="{{ profile.profile_picture.url }}" alt="Avatar" class="ProfileAvatar">
            <div class="profile-content" style="text-align: justify;margin-top: 30px; padding-left: 60px;">
                <strong>Name: {{ profile.first_name }} </strong><br/><br/>
                <strong>Username: {{ profile.username }}</strong><br/><br/>
                <strong>Email: {{ profile.email }} </strong><br/><br/>
                <strong>Address: {{ profile.address }}</strong><br/><br/>
                <strong>DOB: {{ profile.DOB }}</strong><br/><br/>
                <strong>Mobile Number: {{ profile.mobile_number }} </strong><br/>
            </div>
            <div class="userManage">
                <button class="delete"><a href="{% url 'blog:user_delete' profile.slug %}">Delete Account</a> </button>
                <button class="update"><a href="{% url 'blog:updateUser' profile.slug %}">Update Account</a> </button>
            </div>
        </div>
        <div class="col-md-3">

        </div>
    </div>
{% endblock %}
